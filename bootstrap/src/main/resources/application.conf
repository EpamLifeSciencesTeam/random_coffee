dbDriver = "org.postgresql.Driver"
dbUrl = "jdbc:postgresql://localhost:5432/random_coffee"

bootstrap {

  db {
    driver = ${dbDriver}
    url = ${dbUrl}?currentSchema=public
    user = "postgres"
    user = ${?AUTH_DB_USER}
    password = "postgres"
    password = ${?AUTH_DB_PASSWORD}
  }

  liquibase {
    changelog-path = "liquibase/changelog/bootstrap-changelog-all.xml"
  }
}

authentication {

  db {
    driver = ${dbDriver}
    url = ${dbUrl}"?currentSchema=authentication"
    user = "postgres"
    user = ${?AUTH_DB_USER}
    password = "postgres"
    password = ${?AUTH_DB_PASSWORD}
  }

  liquibase {
    changelog-path = "liquibase/changelog/auth-changelog-all.xml"
  }

  tokens {
    secret-key = "super_secret_key"
    secret-key = ${?AUTH_TOKEN_SECRET}
    hmac-algorithm = "HS256"
    access-token-ttl = 180 d
  }

}

event-service {

  db {
    driver = ${dbDriver}
    url = ${dbUrl}"?currentSchema=event"
    user = "postgres"
    user = ${?AUTH_DB_USER}
    password = "postgres"
    password = ${?AUTH_DB_PASSWORD}
  }

  liquibase {
    changelog-path = "liquibase/changelog/event-changelog-all.xml"
  }

}

